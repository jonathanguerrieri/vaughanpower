<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Social Feed</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="fb-root"></div>
	<script>(function(d, s, id) {
		var js, fjs = d.getElementsByTagName(s)[0];
		if (d.getElementById(id)) return;
		js = d.createElement(s); js.id = id;
		js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.8";
		fjs.parentNode.insertBefore(js, fjs);
	}(document, 'script', 'facebook-jssdk'));</script>
	<img class="logo" src="/vaughanpower/imgs/logo.jpg">
	<p>Sales and Service of Landscaping And Snow Removal Products</p>
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<div class="facebook_feed">
					<div class="fb-page" 
					data-href="https://www.facebook.com/Vaughan-Power-Equipment-Inc-1693580944239160/" 
					data-tabs="timeline" 
					data-width="500" 
					data-small-header="false" 
					data-adapt-container-width="true" 
					data-hide-cover="false" 
					data-show-facepile="true">
					<blockquote cite="https://www.facebook.com/Vaughan-Power-Equipment-Inc-1693580944239160/" class="fb-xfbml-parse-ignore">
						<a href="https://www.facebook.com/Vaughan-Power-Equipment-Inc-1693580944239160/">Vaughan Power Equipment Inc.</a>
					</blockquote>
				</div>
			</div>
		</div>
		<div class="col-md-6">
			<!-- start of twitter feed -->
			<div class="twitter_feed">
				<a class="twitter-timeline" 
				href="https://twitter.com/VaughanPowerInc"
				data-height="600">Tweets by TwitterDev</a> 
				<script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
			</div>
			<!-- end of twitter feed -->
		</div>
	</div>
	<div class="map">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
				<div id="map">
					
				</div>
			   </div>
			</div>
		</div>
	</div>
</div>
<script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADXM6Xw8rYonoF4ECPm-V2REwyPdwlT3w&callback=initMap">
    </script>
    
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
